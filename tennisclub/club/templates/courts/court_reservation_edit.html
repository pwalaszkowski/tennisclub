{% extends "base.html" %}

{% block title %}Court Reservation Edit{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="court">Court</label>
        <select name="court" class="form-control">
            {% for court in courts %}
            <option value="{{ court.id }}" {% if court == reservation.court %}selected{% endif %}>{{ court.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" value="{{ reservation.date }}">
    </div>
    <div class="form-group">
        <label for="timeslot">Time Slot</label>
        <select name="timeslot" class="form-control">
            {% for timeslot, label in TIMESLOT_CHOICES %}
            <option value="{{ timeslot }}" {% if reservation.timeslot == timeslot %}selected{% endif %}>
                {{ label }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Reservation</button>
</form>
{% endblock %}
