{% extends "base.html" %}

{% block title %}Court Detail{% endblock %}

{% block content %}
<h1>Add New Court</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-group">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'members' %}" class="btn btn-secondary">Discard Changes</a>
    </div>
</form>
{% endblock %}
