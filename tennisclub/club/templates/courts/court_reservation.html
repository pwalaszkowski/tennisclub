{% extends "base.html" %}

{% block title %}Reserve Court{% endblock %}

{% block content %}
<div class="about-container">
    <div class="form-container">
    <h2 class="courts-heading">Make a Reservation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'courts' %}" class="btn btn-secondary">Discard Changes</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
